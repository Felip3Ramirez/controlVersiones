<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
    <link rel="stylesheet" href="/views/public/css/index.css">
</head>
<body>
    <form id="login-usuario" class="login-usuario" action="">
        <h2 id="btnFormLogin">Registro</h2>
        <h2 id="login-usuario_titulo">Inicio Sesion</h2>
        <div>
            <input type="text" placeholder="Email">
        </div>
        <div>
            <input type="text" placeholder="Password">
        </div>
        <button id="btnLogin">Iniciar Sesion</button>
    </form>
    <form id="register-usuario" class="register-usuario" action="">
        <h2 id="register-usuario_titulo">Registro</h2>
        <div>
            <input type="text" placeholder="User name">
        </div>
        <div>
            <input type="text" placeholder="Email">
        </div>
        <div>
            <input type="text" placeholder="Password">
        </div>
        <div>
            <input type="text" placeholder="Edad">
        </div>
        <div>
            <select name="" id="">
                <option value="">Mazculino</option>
                <option value="">Femenino</option>
                <option value="">Extraterrestre</option>
                
            </select>
        </div>
        <button id="btnRegister">Registrarme</button>
        <h2 id="btnFormRegister">Iniciar Sesion</h2>
        <script src="/views/public/js/script.js"></script>
    </form>
</body>
</html>
